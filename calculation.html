
<!DOCTYPE html>
<html>
<body>
<button onclick="calculate()">Calculate</button>

<script>
function calculate() {
  fetch('http://localhost:3000/add?num1=2&num2=3')
    .then(response => response.text())
    .then(data => {
      document.body.innerHTML += '<p>' + data + '</p>';
    });
}
</script>

</body>
</html>
